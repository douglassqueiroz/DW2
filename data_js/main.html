<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Uso de Data</h2>
    <script type="text/javaScript">
    function iniciaTempo() {
        var hoje = new Date();
        var hora = hoje.getHours();
        var minuto = hoje.getMinutes();
        var segundo = hoje.getSeconds();
        minuto = atualiza(minuto);
        segundo = atualiza(segundo);
        document.getElementById('txt').innerHTML = hora + ":" + minuto + ":" + segundo;
        tempo = setTimeout('iniciaTempo()',500);
    }
    function atualiza(i) {
        if (i<10) {
            i="0"+ i;
        }
        return i;
    }
    </script>
    <div id="txt"> 
        <script type="text/javascript">document.write(iniciaTempo())</script>
    </div>

</body>
</html>
